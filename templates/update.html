{% extends 'base.html' %}

{% block title %}Home{% endblock title %}
{% block body %}



    <div class="container my-3">
        <h2>Update To-do</h2>
        <form action="/update/{{todo.sno}}" method="post">
            <div class="mb-3">
                <label for="task" class="form-label">Task Name</label>
                <input type="text" class="form-control" name="task" id="task" value="{{todo.title}}" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Task Description</label>
                <input type="text" class="form-control" name="desc" id="desc" value="{{todo.Desc}}">
            </div>
            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

{% endblock body %}
